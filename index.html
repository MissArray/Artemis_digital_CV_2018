<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CV book</title>
    <link rel='stylesheet' type='text/css' href='style.css'>   
</head>

<body>
    <header></header>
    <div id='page-container'>
        <div class='page'>
            <div id='img-container'>
                <picture>
                    <source media='(max-width: 500px)' srcset='./images/CV_cover_MOB1.png'>
                    <source media='(min-width: 600px)' srcset='./images/CV_cover.jpg'>
                    <img src='./images/CV_cover_MOB.png' alt='Artemis Gause CV cover'>
                </picture>
            </div>
            <div id='cv-content'>
                <h1>Artemis Gause &ndash; CV</h1>
                <h2 id='read-more'>Click an item to read more</h2>
                <a href='https://www.linkedin.com/in/artemis-gause' target='_blank'>
                    <h2><img src='./images/fa-LinkedIn_64.png' alt='LinkedIn logo' class='cv-icons'>&emsp; &emsp; LinkedIn profile</h2>
                </a>
                <a href='#skills'>
                    <h2><img src='./Images/fa-cogs-64.png'alt='image of cogs' class='cv-icons'>&emsp; &emsp; Skills</h2>
                </a>
                <a href='#work-experience'>
                    <h2><img src='./Images/fa-history-clock-64.png' alt='image of clock' class='cv-icons'>&emsp; &emsp; Work Experience</h2>
                </a>
                <a href='https://github.com/MissArray' target='_blank'>
                    <h2><img src='./Images/fa-GitHub-64.png' alt='GitHub logo' class='cv-icons'>&emsp; &emsp; Portfolio</h2>
                </a>
                <a href='#education'>
                    <h2><img src='./Images/fa-mortar-board-64.png' alt='mortar board' class='cv-icons'></i>&emsp; &emsp; Education</h2>
                </a>
                <a href='#contact-me'>
                    <h2><img src='./Images/fa-telephone-64.png' alt='telephone receiver' class='cv-icons'>&emsp; &emsp; Contact Details</h2>
                </a>
                <h2><img src='./Images/fa-PDF-64.png' alt='PDF icon' class='cv-icons'>&emsp; &emsp; Download my CV</h2>

            </div>
        </div>
    </div>
    <div id='skills' class='cv-section'>
        <h2 id='h2-skills' class='section-h2'>Skills</h2>
    </div>
    <div id='work-experience' class='cv-section'>
        <h2 id='h2-work-experience' class='section-h2'>Work Experience</h2>
    </div>
    <div id='languages' class='cv-section'>
        <h2 id='h2-languages' class='section-h2'>Languages</h2>
    </div>
    <!-- <div id='portfolio' class='cv-section'>
        <h2 id='h2-portfolio' class='section-h2'>Portfolio</h2>
    </div> -->
    <div id='education' class='cv-section'>
        <h2 id='h2-education' class='section-h2'>Education</h2>
    </div>
    <div id='contact-me' class='cv-section'>
        <h2 id='h2-contact' class='section-h2'>Contact me</h2>
        <div class='cv-section-content'>
            <span class='contact-span'><img src='./Images/fa-envelope-64.png' alt='envelope icon' class='cv-icons'>&emsp; &emsp;  [placeholder]</span>
            <br>
        </div>        
    </div>

    <footer>&copy; Artemis Gause 2018</footer>
</body>

</html>
